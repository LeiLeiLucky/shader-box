<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Add a custom style layer</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiY2Fpbmlhb2ZlaWZlaSIsImEiOiJjbGFxczBtZGYxbHloM3BsZWF2cWo1cXAwIn0.ULi_fk6RAw08CfmHGuqEVQ';
        let intervalId = null;
        let clock = 0;
        this.map = new mapboxgl.Map({
            container: 'map',
            zoom: 3,
            pitch: 80,
            center: [7.5, 58],
            // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
            style: 'mapbox://styles/mapbox/light-v11',
            antialias: true, // create the gl context with MSAA antialiasing, so custom layers are antialiased
            projection: 'mercator'
        });


        // create a custom style layer to implement the WebGL content
        const highlightLayer = {
            id: 'highlight',
            type: 'custom',

            // method called when the layer is added to the map
            // https://docs.mapbox.com/mapbox-gl-js/api/#styleimageinterface#onadd
            onAdd: function (map, gl) {
                // create GLSL source for vertex shader
                const vertexSource = `
                uniform mat4 u_matrix;
                uniform float anim;  
                attribute vec2 a_pos;
                void main() {
                    gl_Position = u_matrix * vec4(a_pos, anim, 1.0);
                }`;

                // create GLSL source for fragment shader
                const fragmentSource = `
                void main() {
                    gl_FragColor = vec4(1.0, 0.0, 0.0, 0.5);
                }`;

                // create a vertex shader
                const vertexShader = gl.createShader(gl.VERTEX_SHADER);
                gl.shaderSource(vertexShader, vertexSource);
                gl.compileShader(vertexShader);

                // create a fragment shader
                const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
                gl.shaderSource(fragmentShader, fragmentSource);
                gl.compileShader(fragmentShader);

                // link the two shaders into a WebGL program
                this.program = gl.createProgram();
                gl.attachShader(this.program, vertexShader);
                gl.attachShader(this.program, fragmentShader);
                gl.linkProgram(this.program);

                this.aPos = gl.getAttribLocation(this.program, 'a_pos');

                this.unifromAnim = gl.getUniformLocation(this.program, "anim");

                // define vertices of the triangle to be rendered in the custom style layer
                const helsinki = mapboxgl.MercatorCoordinate.fromLngLat({
                    lng: 25.004,
                    lat: 60.239
                });
                const berlin = mapboxgl.MercatorCoordinate.fromLngLat({
                    lng: 13.403,
                    lat: 52.562
                });
                const kyiv = mapboxgl.MercatorCoordinate.fromLngLat({
                    lng: 30.498,
                    lat: 50.541
                });

                // create and initialize a WebGLBuffer to store vertex and color data
                this.buffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, this.buffer);
                gl.bufferData(
                    gl.ARRAY_BUFFER,
                    new Float32Array([
                        helsinki.x,
                        helsinki.y,
                        berlin.x,
                        berlin.y,
                        kyiv.x,
                        kyiv.y
                    ]),
                    gl.STATIC_DRAW
                );


            },

            // method fired on each animation frame
            // https://docs.mapbox.com/mapbox-gl-js/api/#map.event:render
            render: function (gl, matrix) {
                gl.useProgram(this.program);
                gl.uniformMatrix4fv(
                    gl.getUniformLocation(this.program, 'u_matrix'),
                    false,
                    matrix
                );

                gl.uniform1f(this.unifromAnim, clock % 0.05);
                gl.bindBuffer(gl.ARRAY_BUFFER, this.buffer);
                gl.enableVertexAttribArray(this.aPos);
                gl.vertexAttribPointer(this.aPos, 2, gl.FLOAT, false, 0, 0);
                gl.enable(gl.BLEND);
                gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);

                gl.drawArrays(gl.TRIANGLE_STRIP, 0, 3);

                if (intervalId) {
                    cancelAnimationFrame(intervalId)
                }

                const animate = () => {
                    clock += 0.01;
                    requestAnimationFrame(animate)
                    gl.uniform1f(this.unifromAnim, clock % 1);
                    gl.bindBuffer(gl.ARRAY_BUFFER, this.buffer);
                    gl.enableVertexAttribArray(this.aPos);
                    gl.vertexAttribPointer(this.aPos, 2, gl.FLOAT, false, 0, 0);
                    gl.enable(gl.BLEND);
                    gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
                    gl.drawArrays(gl.TRIANGLE_STRIP, 0, 3);
                    map.triggerRepaint();
                }
                animate();
            }
        };

        // add the custom style layer to the map
        map.on('load', () => {
            map.addLayer(highlightLayer, 'building');
        });
    </script>

</body>

</html>
